<body>
    <div id="result"></div>
    <hr>
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>
    <hr>

    <script>
        var txt ="";
        var i = 1;
        while(i<=5){
            console.log(i);
            var j=1;
            while(j<=i){
                txt=txt+"*";   
                console.log(txt);
                
                console.log(j);
                j++;
            }
        txt = txt+"<br>";
        document.getElementById("result").innerHTML=txt;
        i++;
        }
        
        txt="";
        var i=5; //초기값1 설정
        while(i>=1){ //조건식1 설정
            console.log(i);
            var j=1;  //초기값2 설정
            while(j<=i){ //조건식 2설정
                txt=txt+"*";   
                console.log(txt);
                console.log(j);
                j++; //증감식2
            }
        txt = txt+"<br>";
        document.getElementById("result2").innerHTML=txt;
        i--; //증감식1
        }

        /*
        
        result3
        *****
         ****
          ***
           ** 
            *
        */
        txt = "";

        i = 0;
        while (i < 5) {
            var k = 0;
            while (k < i) {
                txt += "&nbsp;";
                k++;
            }

            j = 5;
            while (j > i) {
                txt += "*";
                j--;
            }
            txt += "<br>";
            i++;
        }
        document.getElementById("result3").innerHTML = txt;
/*
        result4
            *
           **
          ***
         ****
        *****
        
        */
        txt = "";
        i = 0;
        while (i < 5) {
            k = 0;
            while (k < (4-i)) {
                txt += "&nbsp;";
                k++;
            }

            j = 0;
            while (j <= i) {
                txt += "*";
                j++;
            }
            txt += "<br>";
            i++;
        }
        document.getElementById("result4").innerHTML = txt;
    </script>


    </script>
