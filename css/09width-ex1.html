<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border:3px solid slateblue;
        }
        #div1{
            width: 300px;
            height: 200px;
        }
        #div2{
            width: 50%;
            height: 200px;
        }
        #div3{
            border:50px solid blueviolet;
            width: 300px;
            height: 200px;
        }
        #div4{
            box-sizing: border-box;
            border:50px solid palevioletred;
            width: 300px;
            height: 200px;
        }
        #div5{
            border-width:0px;
            border: 50px solid springgreen;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <hr>
    <div id="div2"></div>
    <hr>
    <div id="div3"></div>
    <hr>
    <div id="div4"></div>
    <hr>
    <div id="div5"></div>
    <hr>
</body>
</html>
