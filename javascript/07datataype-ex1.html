<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>
<body>

    <script>

        //number 숫자형
        var a = 34;
        var b = 3.14;

        //string 문자형
        var c = "javascript";
        var d = "java";
        var e = 'java';   //"" '' 둘다 사용가능
        var f = "It's java";
        var g = 'name= "john"'; 
        var h = 'It\'s java';    //f랑같음
        var i = "name=\"john\"";


        var j = "3";  //문자형
        var k = 3;   //숫자형
        var l = "4"; //문자형
        var m = 4 ; //숫자형

        //문자형, 문자형 연산자
        console.log(j+l);
        console.log(j-l);
        console.log(j*l);
        console.log(j/l);

        //문자형, 숫자형 연산자
        console.log(j+m);  //하나라고 문자형이면 값은 연결연산으로 나옴
        console.log(j-m);
        console.log(j*m);
        console.log(j/m);

        

    </script>

</body>
</html>
