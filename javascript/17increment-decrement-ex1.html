<!DOCTYPE html>

<body>
<script>
     var a = 5;
    //  증가 연산자 (increment)
    // ++
    //피연산자의 값에 1을 더한 후 다시 피연사잔에 할당
    a++; //a= a+1  a= 5+1
    console.log(a); //6

    //감소 연산자 (decrement)
    //--
    //피연산자의 값에 1을 뺀 후 다시 피연사잔에 할당
    a--;  //a= a-1 a=6-1
    console.log(a); //5

    //피연산자가 오른쪽에 있을 때
    ++a;  // a= a+1 a=5+1
    console.log(a); //6
    --a;//a= a-1  a=6-1
    console.log(a); //5

    // 오른쪽에 있을때랑 왼쪽에 있을때 차이
    // 왼쪽에 있으면 사용후에 더함, 오른쪽에 있으면 더한후에 사용!
    console.log(a++);   //실제값은6인데, 연산전값을 출력 그래서 5
    console.log(a);     //6

    console.log(++a);     //7
     console.log(--a);     //6



</script>
</body>
</html>
