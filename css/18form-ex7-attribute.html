<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>
<body>
    value 
    <br>
    <input type="text" value="microsoft">
    <hr>

    placeholder  
    <br>
    <!-- 힌트, 해당내용 작성하고나면 사라짐 -->
    <input type="text" placeholder="type your company">
    <hr>

    readonly
    <br>
    <!-- 읽기전용 변경불가 -->
    <input type="text" readonly value="only read">
    <hr>
    
    disabled
    <!-- 읽기전용 변경불가, 전송이안됨 -->
    <br>
    <input type="text" disabled value="only read">
    <hr>

    multiple
    <br>
    <!-- select>option*5>lorem1 -->
    <select multiple name="" id="">
        <option value="">Lorem.</option>
        <option value="">Sint.</option>
        <option value="">Ut.</option>
        <option value="">Exercitationem.</option>
        <option value="">Voluptatum.</option>
    </select>
    <hr>

    required
    <br>
    <form action="">
        <!-- required 필수로 입력해야되는거, 입력안하면 제출못함 -->
        <input type="text" required> 
        <input type="submit">
    </form>

</body>
</html>
