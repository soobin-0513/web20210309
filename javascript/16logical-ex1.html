<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
    <script>
        // 논리연산자 logical operator
        // ! (not) 연산자
        var a  =true;
        console.log(a);
        console.log(!a);

        var b = false;
        console.log(b);
        console.log(!b);


        //and && 연산자
        // 양변이 true일때만 true이고, 나머지는 모드 false
        console.log("and (&&)");
        console.log(true&&true);
        console.log(true&&false);
        console.log(false&&true);
        console.log(false&&false);


        //or (||) 연산자
        // 양변이 모두 false 일때는 false, 나머지 모드 true
        console.log("or (||)");
        console.log(true||true);
        console.log(true||false);
        console.log(false||true);
        console.log(false||false);
    </script>
</body>
</html>
