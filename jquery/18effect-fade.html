<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<style>
</style>
<script>
    $(document).ready(function name(params) {
        $("#btn1").click(function name(params) {
            $("p").fadeIn(1000);
        })
        $("#btn2").click(function name(params) {
            $("p").fadeOut(1000);
        })
        $("#btn3").click(function name(params) {
            $("p").fadeToggle(1000);
        })
    });
</script>
</head>
<body>
    <button id="btn1">fade in</button>
    <button id="btn2">fade out</button>
    <button id="btn3">fade toggle</button>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos iste a odit consequatur perspiciatis ex, optio obcaecati quia adipisci enim ipsa iusto voluptas sapiente? Eum culpa doloremque aspernatur quasi eveniet.</p>
</body>
</html>
