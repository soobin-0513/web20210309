<!DOCTYPE html>
<html>
    <head>
       <style>
           div{
                width: 1800px;
               height:800px;
           }
           #div1 {
               background-image: url("../html/binbin.jpg");
           }
           #div2 {
               background-image: url("../html/binbin.jpg");
               background-repeat: repeat-y;

           #div3{
               background-image: url("../html/binbin.jpg");

    </head>
    <body>
        <div id="div1"> </div>

        <hr>

        <div id="div2"> </div>

        <hr>

        <div id="div3"></div>
