<body>
<script>
    var a = 3+5 ;
    var b = "lorem" + "ipsum";
    
    //comparison
    var x = 5;

    // 크다 >
    console.log(">");
    console.log(x>8);
    console.log(x>0);
    
    // 작다 <
    console.log("<");
    console.log(x<8);
    console.log(x<0);
    
    // 크커나 같다 >=
    console.log(">=");
    console.log(x>=8);
    console.log(x>=0);
    console.log(x>=5);

    // 작거나 같다 <=
    console.log("<=");
    console.log(x<=8);
    console.log(x<=0);
    console.log(x<=5);

    // 값이 같다 ==
    console.log("==");
    console.log(x == 8 ); //flase
    console.log(x == 5 ); //true
    console.log(x == "5" );//true
    console.log( x === 5 ); //true
    console.log( x === "5" ); //flase

    //값과 타임이 같다 ===
    console.log("===");
    console.log( x===5);
    console.log( x==="5");

    //값이 다르다 !=
    console.log("!=");
    console.log(x!= 8 );
    console.log( x!= 5);

    //값이나타입이다르다 !==
    console.log("!==");
    console.log(x!==8);
    console.log(x!==5);



</script>
