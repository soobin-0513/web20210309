<html>
    <body>
        <p style="display: inline;background-color: teal;">Lorem, ipsum dolor.</p>
        <p style="display: inline; background-color: palevioletred;">Lorem, ipsum dolor.</p>
        <!-- p태그는 블록엘리먼트인데 style display 로 인라인엘리먼트로 변경가능 -->
        <span style="display: block; background-color: teal;" >Lorem, ipsum dolor.</span>
        <span style="display: block; background-color:palevioletred;">Lorem, ipsum dolor.</span>
        <!-- span태그는 인라인엘리먼트인데 style display로 블록엘리먼트로 변경가능 -->
        <hr>
        <p style="display: none;">Lorem, ipsum dolor.</p>
        <!-- display:none 표시되지않음 -->

        <p style="background-color: cadetblue;">block element 내용길이상관없이 한줄차지, 다음태그는 다음줄에 배치</p>
        <!-- 블록 엘레먼트는 내용길이상관없이 무조건 혼자 한줄 차지, 다음태그는줄바꿈적용 -->

        <span href="#" style="background-color: crimson;">inline element 내용길이만큼 크기차지, 같은 줄에 배치</span>
        <!-- 인라인 엘레먼트 내용길이만큼 자리 차지,한줄에 다닥닥붙어있음
        width/height 적용불가 /margin/padding-top/bottom 적용불가/line-height를 원하는대로 사용할 수 없다. -->
    </body>
</html>
