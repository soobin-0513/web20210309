<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
<script>
    // replace  변경하는 메소드
    var a = "Please visit Microsoft!";
    var b = a.replace("Microsoft","W3schools");
    console.log(a);
    console.log(b);

    // toUpperCase 대문자 변경
    var a = "Please visit Microsoft!";
    var b = a.toUpperCase("Microsoft","W3schools");
    console.log(a);
    console.log(b);

    // toLowerCase 소문자 변경
    var a = "Please visit Microsoft!";
    var b = a.toLowerCase("Microsoft","W3schools");
    console.log(a);
    console.log(b);
</script>
</body>
</html>
