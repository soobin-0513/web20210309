<!DOCTYPE html>

<body>
<script>
    // 데이터 타입 배우기
    // 어떤 프로그래밍 언어에도 존재하는 자료형, 
    //값이 true 또는 false, 총 2개밖에 존재하지 않는 자료형 -> 바로 Boolean 자료형이다. 

    var a = 3.14; //number 숫자타입
    var b ="lorem ipsum"; //string 텍스트타입
    var c = {   //object 객체타입
        name:"john",
        go : function(){
            console.log("갑니다.");
        }
    }

    // Boolean
    var d = true;
    var e = false;
    var f = 3 < 5 ; //false
    var g = 10 > 3; //true
</script>
</body>
</html>
