<!DOCTYPE html>
<html>
<head>
    <style>
        h1.myhead{
            background-color: aquamarine;
        }
        a:link{
            color: red;
        }
        a:visited{
            color: palevioletred;
        }
        a:hover{
            color:darkgreen;
        }
        a:active{
            color: brown;
        }
        h1:hover{
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <h1 class="myhead">hyperlink</h1>
    <a href="https://www.google.com">google</a>
</body>
</html>
