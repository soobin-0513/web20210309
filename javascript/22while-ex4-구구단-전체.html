<!DOCTYPE html>

<style>

<body>
    <h1>구구단</h1>
    <div id="gugudan"></div>
    <script>
        
        var txt="";
        var i=2;
        while(i<=9){
            console.log(i);
            var j =1;  
            while(j<=9){
                console.log(j);
                txt+= i + "X" + j +"=" + (i*j) + "<br>";
                j++;
            }
            i++;
            document.getElementById("gugudan").innerHTML=txt;
        }
    </script>
</body>
</html>
