<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
    <script>
        var a = 3;
        if (a >0 ){
            console.log("A는 0보다크다");
        }else if (a>-3){
            console.log("A는 -3보다크다");
        }

        if(a==1){
            console.log("A는 1");
        }else if(a == 2){
            console.log("A는 2");
        }else{
            console.log("A는 1도아니고 2도아니다");
        }

        // switch 문
        console.log("switch");
        switch(a){
            case 1:
                console.log("A는1");
                break;

            case 2:
                console.log("A는2");
                break;

            default:
                console.log("A는1도아니고 2도아니다");
                break;
        }  
        
    </script>
</body>
</html>
