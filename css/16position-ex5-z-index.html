<!DOCTYPE html>
<html>
<head>
    <style>
        img{
            position: absolute;
            top: 0px;
            left: 0px;
            z-index:-1;
            /* z-index 배치순서 결정하기
                position 속성을 이용하면 요소를 겹치게 놓을 수 있음. 
                이때 요소들의 수직 위치를 z-index 속성으로 정해야함. 
                값은 정수이며, 숫자가 클 수록 위로 올라오고, 숫자가 작을 수록 아래로 내려감.
                 */
        }
    </style>
</head>
<body>
    <img src="../html/binbin.jpg">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum alias, perspiciatis, sapiente exercitationem laborum quaerat quas necessitatibus expedita iste quisquam ut aperiam iusto dicta sed quis recusandae animi! Odit, provident.</p>
</body>
</html>
