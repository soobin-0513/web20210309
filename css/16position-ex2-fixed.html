<!DOCTYPE html>
<html>
<head>
    <style>
        .fixed-elem{
            border: 5px solid goldenrod;
            width: 200px;
            height: 50px;
            position: fixed;
            /* fixed 스크롤상관없이 해당위치화면에 고정. */
            /* viewport기준 (브라우저창 기준) */
            top:0px;
            left: 0px;
        }
</style>
</head>
<body>
    <!-- .fixed-elem{fixed}  {이안에는 컨텐츠내용입니다}-->
    <div class="fixed-elem">fixed</div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae error autem aliquam vel animi reprehenderit tempora placeat minima aspernatur et? Aliquam, mollitia distinctio. Rerum, asperiores molestias enim corrupti reprehenderit expedita?</p>
</body>
</html>
