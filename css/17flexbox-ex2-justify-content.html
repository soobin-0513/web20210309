<!DOCTYPE html>
<html>
<head>
    <style>
        .container{
            display: flex;
            height: 300px;
            justify-content: space-between;
            /* 여러개속성사용가능 사이트참고 */
        }
        .item{
            font-size: 25px;
            color: coral;
        }

        .item:nth-child(odd){
            background-color: aquamarine;
        }
        .item:nth-child(even){
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- .container>.item{$}*5 -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
