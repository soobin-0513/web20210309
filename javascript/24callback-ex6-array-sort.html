<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
    <script>
        var arr1 = ["hello","lorem","inpsum","bts","blackpink","avengers"];

        console.log("sort 전");
        arr1.forEach(function(para){
            console.log(para);
        });

        arr1.sort(); //정렬
        console.log("sort 후");
        arr1.forEach(function(para){
            console.log(para);
        });

        console.log("----------");
        arr1.sort(function(x,y){
           //X가크면 양수로나오게 (원래기존 앞에꺼 양수로나오게)
           //같으면 0 
           //y가 더 크면 음수

           if (x > y) {
                return -1;
            } else if (x < y) {
                return 1;
            } else {
                return 0;
            }
        });
        arr1.forEach(function(para){
            console.log(para);
        });

    </script>
</body>
</html>
