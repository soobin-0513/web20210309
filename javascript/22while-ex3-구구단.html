<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>
</style>
</head>
<body>
    <input type="text" placeholder="출력할단을 입력해주세요">
    <button onclick="gugudan()">출력</button>
    <div id="result"></div>

    <script>

        function gugudan(){
            var input =document.querySelector("input").value;
            input =Number(input);
            var txt = "";
            var i = 1;
            while(i<=9){
                txt += input+ " X " + i + " = " + (input * i) +"<br>"
                i++;
            }
            document.getElementById("result").innerHTML=txt;
        }


    </script>
</body>
</html>
