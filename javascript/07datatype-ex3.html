<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>
<body>
    <script>

        //Number(); 함수 ->숫자형으로 변환함수
        var a = "3";
        var b = "4";

        var c = Number(a);  
        var d = Number(b);
        console.log(c+d);

        //parseInt();- >숫자형으로 변환해주는 정수형, 소수점없어짐
        var e = "3.14";
        var f = parseInt(e);
        console.log(f);

        //parseFloat(); -> 숫자형으로 변환해주는 실수형 함수 소수점 나옴
        var g = "5.558";
        var h = parseFloat(g);
        console.log(h);



    </script>
</body>
</html>
