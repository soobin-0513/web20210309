<!DOCTYPE html>
<html>
<head>
<style>
    .container{
        display: flex;
        height: 300px;
        /* justify-content: space-around;
        align-items:center; */
    }
    .item{
        font-size: 30px;
        color:blue;
    }
    .item:nth-child(odd){
            background-color: aquamarine;
        }
        .item:nth-child(even){
            background-color: chartreuse;
        }
        .item:nth-child(3){
                font-size: 60px;
                flex-grow: 3;
            }
            .item:nth-child(4){
                width: 70px;
                /* flex-basis: auto; 
                flex-grow: 2;  
                밑에 코드랑 같은의미 */
                 flex:2 auto;
            }
        .item:nth-child(5){
            flex-grow: 1;
            }
    </style>
</head>
<body>
    <!-- .container>.item{$}*5 -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
