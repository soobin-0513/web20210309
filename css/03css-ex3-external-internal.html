<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="03mystyle.css">
        <style>
            h1{
                text-decoration: underline;
                font-size: 100px;
            }
        </style> 
<!-- link랑 style 순서가 중요, 현재 문서에서 style태그로 설정한 css가 적용됨 -->
<!-- 하지만 해당태그안에 style속성이 가장우선순위가 현재문서에서는 h1 태그에 속성이적용됨 -->
    </head>
    <body>

        <h1 style="font-size: 10px;" class="error">Lorem, ipsum dolor.</h1>

    </body>
</html>
