<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>

<body>
    점수:<input type="text">
    <br>
    <button onclick="score()">등급확인</button>
    <p id="result"></p>
    <script>
        function score(){
            var score = document.querySelector("input").value;
            score = Number(score);  //숫자형으로전환
            if(score >=90){
                document.getElementById("result").innerHTML =" A학점입니다!"
            }else if(score >=80){
                document.getElementById("result").innerHTML=" B학점 입니다"
            }else if(score >=70){
                document.getElementById("result").innerHTML=" C학점 입니다"
            }else {
                document.getElementById("result").innerHTML=" F학점 입니다"

            }
        }
    </script>
</body>
</html>
